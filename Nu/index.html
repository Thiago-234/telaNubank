<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
</head>
<body class="fundo">
    <header class="header">
        <img class="logo" src="nubank.png" alt="logo nubank">
        <ul class="menu">
            <li>Página inicial</li>
            <li>Para você</li>
            <li>Para seu negócio</li>
            <li>O Nubank</li>
            <li>Perguntas</li>
        </ul>
        <div class="login">
            <p><strong>Login</strong></p>
            <span class="material-symbols-outlined">
                logout
                </span></div>
    </header>
    <div class="titulo">
        <h1>Nubank. A escolha mais <br> inteligente.</h1>
        <p>N Possibilidades de produtos e serviçoes para <br> você.</p>
    </div>
    <div class="isabella">
        <div class="info">
            <h3>Peça sua conta e cartão de <br>crédito do Nubank</h3>
        </div>
        <input type="text" placeholder="Digite seu CPF">
        <div class="btn">
            <button class="btnContinuar">Continuar</button>
        </div>
    </div>
</body>
</html>
